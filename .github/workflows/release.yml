name: Release

on:
  push:
    branches:
      - main
      - beta

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install Packwiz
        run: |
          go install github.com/packwiz/packwiz@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
        run: |
          if [[ "${GITHUB_REF##*/}" != "main" && "${GITHUB_REF##*/}" != "beta" ]]; then
            echo "⚠️ Not main/beta branch, running semantic-release in dry-run mode"
            DRY_RUN="--dry-run"
          else
            DRY_RUN=""
          fi

          npx --yes \
            --package semantic-release \
            --package @semantic-release/changelog \
            --package @semantic-release/git \
            --package @semantic-release/commit-analyzer \
            --package @semantic-release/exec \
            --package conventional-changelog-conventionalcommits \
            semantic-release ${DRY_RUN}
